# Production configuration for nginx-keycloak
# This file is used for production deployment only

# HTTP server block for production (port 8082)
server {
  listen 8082;
  server_name dserv.io keycloak.dserv.io 138.201.22.153;

  # Health check endpoint
  location = /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }

  # Serve the OIDC configuration file (static file)
  location = /realms/AppUser/.well-known/openid_configuration {
    alias /etc/nginx/oidc-config.json;
    default_type application/json;
    add_header 'Access-Control-Allow-Origin' "$http_origin" always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' '*' always;
  }

  # Proxy OAuth/OIDC endpoints to Keycloak
  location ~ ^/realms/.*/protocol/openid-connect/(certs|token|auth|userinfo|logout|introspect)$ {
    # Handle preflight OPTIONS requests at the proxy level
    if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    proxy_hide_header 'Access-Control-Allow-Headers';
    proxy_hide_header 'Access-Control-Allow-Origin';
    add_header 'Access-Control-Allow-Headers' '*' always;
    add_header 'Access-Control-Allow-Origin' "$http_origin" always;
    proxy_set_header Host keycloak:8082;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port 8082;
    proxy_set_header Forwarded "for=$remote_addr;proto=$scheme;host=$host:8082";
    proxy_pass http://keycloak:8082;
  }

  location / {
    # Handle preflight OPTIONS requests at the proxy level
    if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    proxy_hide_header 'Access-Control-Allow-Headers';
    proxy_hide_header 'Access-Control-Allow-Origin';
    add_header 'Access-Control-Allow-Headers' '*' always;
    add_header 'Access-Control-Allow-Origin' "$http_origin" always;
    proxy_set_header Host $host:$server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port 8082;
    proxy_set_header Forwarded "for=$remote_addr;proto=$scheme;host=$host:8082";
    proxy_pass http://keycloak:8082/;
  }
}

# HTTPS server block for production (port 443)
server {
  listen 443 ssl;
  server_name keycloak.dserv.io dserv.io;

  # SSL configuration using Let's Encrypt certificates
  ssl_certificate /etc/letsencrypt/live/keycloak.dserv.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/keycloak.dserv.io/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
